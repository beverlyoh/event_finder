{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="Update" class="btn btn-primary">Login</button>
  </form>
  <br>
  <p>Don't have an account? <a href ="{% url 'users:register' %}" class="a-link">Click here to register!</a></p>


{% endblock %}
