{% extends "./base.html" %}

{% block content %}

<h2>{{ event.name }}</h2>
<p> Event Category:</p>
   {% for cat in event.categories.all %}
       <p> {{ cat.name }}</p>
       {% endfor %}
<p>{{ event.location }}</p>
<p>Venue:</p>
<p>{{ event.venue }}</p>
<p>Event Start Time:</p>
<p>{{ event.start_time }}</p>
<p>Event End Time:</p>
<p>{{ event.end_time }}</p>

{% endblock %}
